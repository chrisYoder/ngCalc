<div class='container'>
	<div class='calculator'>
	<input 
		type='text' 
		class='calculator-screen' 
		[value]="currentNumber"  
		disabled
	/>
	
	
		<button type='button' class='operator plus' value='+'  (click)="getOperation('+')">
			+
		</button>
		<button type='button' class='operator minus' value='-' (click)="getOperation('-')">
			-
		</button>
		<button type='button' class='operator multiply' value='*' (click)="getOperation('*')">
			&times;
		</button>
		<button type='button' class='operator divide' value='/' (click)="getOperation('/')">
			&divide;
		</button>
		
		<button type='button' class='Seven' value='7' (click)="getNumber('7')">7</button>
		<button type='button' class='Eight' value='8' (click)="getNumber('8')">8</button>
		<button type='button' class='Nine' value='9' (click)="getNumber('9')">9</button>
		
		<button type='button' class='Four' value='4' (click)="getNumber('4')">4</button>
		<button type='button' class='Five' value='5' (click)="getNumber('5')">5</button>
		<button type='button' class='Six' value='6' (click)="getNumber('6')">6</button>
		
		<button type='button' class='One' value='1' (click)="getNumber('1')">1</button>
		<button type='button' class='Two' value='2' (click)="getNumber('2')">2</button>
		<button type='button' class='Three' value='3' (click)="getNumber('3')">3</button>
		
		<button type='button' class='Zero' value='0' (click)="getNumber('0')">0</button>
		<button type='button' class='decimal' value='.' (click)="getDecimal()">.</button>
		<button type='button' class='all-clear' value='all-clear' (click)="clear()">AC</button>
		
		<button type='button' class='equal-sign' value='=' (click)="getOperation('=')">=</button>
	
</div>
</div>
